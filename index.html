<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="description">
                <h1>Generate a <span class="highlight">random password</span></h1>
                <h3>Never use an insecure password again.</h3>
                <label for="password-length">Length:</label>
                <input type="text" id="password-length-el" name="password-length-el" min="5" max="20" placeholder="5-20">
                <button onclick="generatePasswords()">Generate passwords</button>
            </div>
            
            <div class="generated-passwords">
                <div class="password-field" id="password1-el"></div>
                <div class="password-field" id="password2-el"></div>
            </div>
        </div>
        
        
        <script src="index.js"></script>
    </body>
